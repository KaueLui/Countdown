<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA VI Countdown</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/vi-logo.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <meta property="og:title" content="GTA VI Countdown">
    <meta property="og:description" content="Countdown to the release of Grand Theft Auto VI">
    <meta property="og:image" content="https://www.rockstargames.com/VI/_next/image?url=%2FVI%2F_next%2Fstatic%2Fmedia%2FJason_and_Lucia_02_landscape.8aced7fd.jpg&w=1920&q=75">
</head>
<body>
    <div class="left-panel">
        <div class="left-content">
            <img src="assets/logo.svg" alt="GTA VI Logo" class="logo">
            <h1>TRAILER 2 OUT NOW</h1>
            <div class="tagline">EXPLORE VICE CITY AND BEYOND</div>
            <div id="countdown"></div>
            <p class="release-date">Expected release: May 26, 2026</p>
            <button class="cta-button">Watch Now</button>
        </div>
    </div>
    <div class="right-panel"></div>
    <script src="js/countdown.js"></script>
</body>
</html>
